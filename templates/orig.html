{% extends "layout.html" %}
{% block content %}
<div class="row">
  <form method="POST" class="col-9">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group row">
          <label for="asinNumber" class="col-sm-4 col-form-label">ASIN number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="AsinNumber" value="{{asinNumber}}" placeholder="ASIN number">
          </div>
        </div>
        <div class="form-group row">
          <label for="size" class="col-sm-4 col-form-label">safety</label>
          <div class="col-sm-8">
	    <input type="checkbox" name="safety" value="">  
          </div>
        </div>
        <div class="form-group row">
          <label for="size" class="col-sm-4 col-form-label">comfort</label>
          <div class="col-sm-8">
	    <input type="checkbox" name="comfort" value="comfort"> 
          </div>
        </div>
        <div class="form-group row">
          <label for="size" class="col-sm-4 col-form-label">ease of install</label>
          <div class="col-sm-8">
	    <input type="checkbox" name="ease of install" value="ease of install"> 
          </div>
        </div>
     
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <button type="submit"  class="btn btn-primary" >
	Evaluate 
        </button>
      </div>
    </div>
  </form>
  <br>

{% if product_id %}
  <div> 
<table class="table">
  <thead>
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Safety</th>
      <th scope="col">Comfort</th>
      <th scope="col">Ease of Install</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{product_name}}</td>
      <td>{{safety}}</td>
      <td>{{comfort}}</td>
      <td>{{ease_of_install}}</td>
    </tr>
  </tbody>
</table>
</div> 
{% endif %}
</div>
<br\>
<br\>

{% endblock content %}
